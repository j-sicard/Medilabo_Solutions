<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Update patient</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1 class="text-center">Update patient</h1>

        <form id="updateForm" action="/patient/update/data" method="POST">
            <input type="hidden" name="_method" value="PUT">
            <label for="firstname">First Name:</label>
            <input type="text" id="firstname" name="firstname"><br><br>

            <label for="lastname">Last Name:</label>
            <input type="text" id="lastname" name="lastname"><br><br>

            <label for="genre">Genre :</label>
            <select id="genre" name="genre">
                <option value="M">Masculin</option>
                <option value="F">Féminin</option>
            </select><br><br>

            <label for="birthDay">Date of birth :</label>
            <input type="date" id="birthDay" name="birthDay" required><br><br>

            <label for="address">Address :</label>
            <input type="text" id="address" name="address"><br><br>

            <label for="phoneNumber">Phone number :</label>
            <input type="text" id="phoneNumber" name="phoneNumber" pattern="^\d{3}-\d{3}-\d{4}$"
                title="Le numéro de téléphone doit être au format 'XXX-XXX-XXXX'"><br><br>

            <input type="submit" class="btn btn-primary" value="Update patient">
            <a href="/patient/list" class="btn btn-primary">Return to patient list</a>
        </form>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
    $(document).ready(function () {
        $('#updateForm').submit(function (event) {
            event.preventDefault();
            var formData = {
                firstname: $('#firstname').val(),
                lastname: $('#lastname').val(),
                genre: $('#genre').val(),
                birthDay: $('#birthDay').val(),
                address: $('#address').val(),
                phoneNumber: $('#phoneNumber').val()
            };
            $.ajax({
                type: 'PUT',
                url: $(this).attr('action'),
                data: JSON.stringify(formData),
                contentType: 'application/json', 
                success: function (response) {                   
                    console.log(response);
                    alert("Patient updated successfully!");
                },
                error: function (xhr, status, error) {                   
                    console.error(xhr.responseText);
                     alert("Failed to updated patient. Please try again later.");
                }
            });
        });
    });
</script>


    </div>
</body>

</html>
